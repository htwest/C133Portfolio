  <body>
    <!-- BACKGROUND -->
    <video autoplay muted loop id="background-video">
      <source src="Images/Galaxy.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <!-- SIDEBAR -->
    <div class="content">
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="fa fa-bars" aria-hidden="true" id="btn"></i>
        <i class="fa fa-times" aria-hidden="true" id="cancel"></i>
      </label>
      <div class="sidebar">
        <header>About Me</header>
        <ul>
          <li>
            <a href="index.html"
              ><i class="fa fa-ravelry" aria-hidden="true"></i>Home</a
            >
          </li>
          <li>
            <a href="bio.html"
              ><i class="fa fa-book" aria-hidden="true"></i>Bio</a
            >

          <li>
            <a href="skills.html"
              ><i class="fa fa-star" aria-hidden="true"></i>Skills</a

          <li>
            <a href=""
              ><i class="fa fa-folder-open-o" aria-hidden="true"></i
              >Portfolio</a
            >
          </li>
          <li>
            <a href=""
              ><i class="fa fa-envelope-o" aria-hidden="true"></i>Contact</a
            >
          </li>
        </ul>
      </div>
      <!-- MAIN -->
      <main>
        <div class="body-box">
          <h1>Get In Touch!</h1>
          <div class="contact-box">
            <form action="mailto:htwest93@gmail.com" method=”POST” enctype=”multipart/form-data” name=”EmailForm”>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name.."
              />

              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Title of message.."
              />

              <label for="reason">Reason for Reaching Out</label>
              <select id="reason" name="reason">
                <option value="australia">Freelance Work</option>
                <option value="canada">Job Offer</option>
                <option value="usa">Other</option>
              </select>

              <label for="message">What's on your mind?</label>
              <textarea
                id="message"
                name="message"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
        <!-- FOOTER -->
        <footer>
          <p>copyright 2022</p>
          <p>
            Background by
            <a href="https://www.pexels.com/@faycol-bogonko-987950/"
              >Faycol Bogonko
            </a>
          </p>
        </footer>
      </main>
    </div>
